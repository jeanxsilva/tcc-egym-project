<ion-grid style="width: 100%;">
  <ion-row style="height: 100%" class="ion-align-items-center">
    <ion-col size="12">
      <ion-row style="margin-bottom: 5%;">
        <ion-col size="12" class="ion-text-center" style="margin-top: -25%;">
          <img src="../../../../../assets/icon/logo-egym.png" width="250">
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center" [formGroup]="authForm">
        <ion-col size="10" class="ion-text-center">
          <ion-text>
            <small>FaÃ§a login com suas credenciais</small>
          </ion-text>
        </ion-col>
        <ion-col size="10">
          <ion-item>
            <ion-label position="floating" required>EndereÃ§o de e-mail</ion-label>
            <ion-input type="text" formControlName="username"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="10">
          <ion-item style="margin-bottom: 10px;">
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password" formControlName="password" required></ion-input>
          </ion-item>
          <span class="alert-message alert-message-danger" *ngIf="message">{{message}}</span>
        </ion-col>
        <ion-col size="10" style="margin-top:20px;">
          <ion-button class="btn-lg" expand="block" [disabled]="authForm.invalid" (click)="authenticate()">Entrar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
