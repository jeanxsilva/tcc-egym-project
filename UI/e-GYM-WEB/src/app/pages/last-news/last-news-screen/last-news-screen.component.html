<app-base-card title="{{ isNew ? 'Registrar novo aviso': 'Editar aviso'}}" [bodyClass]="'p-4'">
    <div class="row">
        <div class="col-12">
            <form [formGroup]="formEntity">
                <h6 class="heading-small text-muted mb-4">Informações do aviso</h6>
                <div class="pl-lg-4">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="form-control-label" for="title">Titulo <span
                                        class="text-danger">*</span></label>
                                <input type="text" id="title" class="form-control form-control-alternative"
                                    placeholder="Titulo" formControlName="title">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label class="form-control-label" for="expireDateTime">Data de expiração <span
                                        class="text-danger">*</span></label>
                                <input type="date" id="expireDateTime" class="form-control form-control-alternative"
                                    formControlName="expireDateTime">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="form-control-label" for="content">Conteúdo <span
                                        class="text-danger">*</span></label>
                                <textarea type="text" id="content" class="form-control form-control-alternative"
                                    style="height: 230px;" placeholder="Conteúdo do aviso"
                                    formControlName="content"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <ng-template #footer>
        <div class="row">
            <div class="col-6">
                <button class="btn btn-outline-primary btn-block" (click)="cancel()">Cancelar
                    alterações</button>
            </div>
            <div class="col-6">
                <button class="btn btn-primary btn-block" [disabled]="formEntity.invalid"
                    (click)="save()">Salvar</button>
            </div>
        </div>
    </ng-template>
</app-base-card>
