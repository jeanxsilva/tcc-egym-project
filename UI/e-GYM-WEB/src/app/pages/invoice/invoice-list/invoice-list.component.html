<app-base-card title="Faturas" [hideFooter]="true">
    <div class="row">
        <div class="col-12">
            <app-custom-table [entity]="'Invoice'" [title]="'Listagem de faturas'" [isCrud]="false">
                <ng-template #column let-value>Detalhes</ng-template>
                <ng-template #row let-value>
                    <button pButton pRipple icon="pi pi-external-link" class="p-button-rounded p-button-warning p-mr-2" (click)="seeDetails(value.id)"></button>
                </ng-template>
            </app-custom-table>
        </div>
    </div>
</app-base-card>
