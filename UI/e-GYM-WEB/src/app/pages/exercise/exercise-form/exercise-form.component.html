<app-base-card title="{{isNew ? 'Registrando novo exercicio' : 'Editando exercicio - ' + exercise.description}}">
    <div class="col-12">
        <form [formGroup]="formEntity">
            <h6 class="heading-small text-muted mb-4">Dados do exercicio</h6>
            <div class="pl-lg-4">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label class="form-control-label" for="description">Descrição <span
                                    class="text-danger">*</span></label>
                            <input type="text" id="description" class="form-control form-control-alternative"
                                placeholder="Descrição do exercicio" formControlName="description">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label class="form-control-label" for="exerciseCategory">Categoria <span
                                    class="text-danger">*</span></label>
                            <select class="form-control form-control-alternative" formControlName="exerciseCategoryId">
                                <option *ngFor="let category of categories" [value]="category.id">{{category.description}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <ng-template #footer>
        <div class="row">
            <div class="col-6">
                <button class="btn btn-outline-primary btn-block" (click)="cancel()">Cancelar
                    alterações</button>
            </div>
            <div class="col-6">
                <button class="btn btn-primary btn-block" [disabled]="formEntity.invalid"
                    (click)="save()">Salvar</button>
            </div>
        </div>
    </ng-template>
</app-base-card>
