<app-base-card title="Agendar avaliação fisica">
    <div class="row">
        <div class="col-12">
            <form [formGroup]="formEntity">
                <h6 class="heading-small text-muted mb-4">Dados do agendamento</h6>
                <div class="pl-lg-4">
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label class="form-control-label" for="name">Selecione o aluno <span
                                        class="text-danger">*</span></label>
                                <select id="studentId" class="form-control form-control-alternative"
                                    formControlName="studentRegistration">
                                    <option *ngFor="let student of studentList" [ngValue]="student">
                                        {{student.code + ' / ' + student.user.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-12" *ngIf="message">
                            <h3 class="text-danger">{{message}}</h3>
                        </div>
                        <div class="col-lg-12">
                            <label class="form-control-label" for="name">Selecione um horário <span
                                    class="text-danger">*</span></label>
                            <app-fullcalendar (onAddEvent)="addEvent($event)" (onClickEvent)="handleEvent($event)">
                            </app-fullcalendar>
                        </div>
                        <div class="col-12">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <ng-template #footer>
        <div class="row">
            <div class="col-6">
                <button class="btn btn-outline-primary btn-block" (click)="cancel()">Cancelar
                    alterações</button>
            </div>
            <div class="col-6">
                <button class="btn btn-primary btn-block" (click)="save()" [disabled]="formEntity.invalid">Registrar agendamento</button>
            </div>
        </div>
    </ng-template>
</app-base-card>
