<app-base-card title="Requisições" [hideFooter]="true">
    <app-custom-table entity="StudentRequest" title="Listagem de requisições" [isCrud]="false" [injectFilter]="filter">
        <ng-template #column let-value>Detalhes</ng-template>
        <ng-template #row let-value>
            <button pButton pRipple icon="pi pi-external-link" class="p-button-rounded p-button-warning p-mr-2"
                (click)="seeDetails(value.id)"></button>
        </ng-template>
    </app-custom-table>
</app-base-card>
