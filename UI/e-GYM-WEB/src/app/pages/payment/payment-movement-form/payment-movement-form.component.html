<div class="modal-header border-bottom align-items-center">
    <h4 class="modal-title">Realizar alteração no estorno</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="col-12">
        <form [formGroup]="formMovement">
            <h6 class="heading-small text-muted mb-2">Informações da modificação</h6>
            <div class="pl-lg-4">
                <div class="row align-items-center">
                    <div class="col-12">
                        <div class="form-group">
                            <label class="form-control-label" for="updateType">Tipo da atualização <span
                                    class="text-danger">*</span></label>
                            <select class="form-control" name="updateType" id="updateType" [(ngModel)]="updateType"
                                [ngModelOptions]="{'standalone': true}">
                                <option [value]="paymentReversalStatusEnum.Movimented">Atualização</option>
                                <option [value]="paymentReversalStatusEnum.Canceled">Cancelamento</option>
                                <option [value]="0">Finalização</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-12" *ngIf="updateType == 0">
                        <label class="form-control-label" for="refused">Motivo da finalização <span
                                class="text-danger">*</span></label>
                        <div class="form-group">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="reason" id="dismissed" [value]="paymentReversalStatusEnum.Dismissed"
                                    [(ngModel)]="finishReason" [ngModelOptions]="{'standalone': true}">
                                <label class="form-check-label text-danger" for="dismissed">
                                    Recusado
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="reason" id="deffered" [value]="paymentReversalStatusEnum.Deffered"
                                    checked [(ngModel)]="finishReason" [ngModelOptions]="{'standalone': true}">
                                <label class="form-check-label text-success" for="deffered">
                                    Deferido
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label class="form-control-label" for="note">Observação <span
                                    class="text-danger">*</span></label>
                            <textarea type="text" id="note" style="height: 165px;"
                                class="form-control form-control-alternative" formControlName="note"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer py-2 border-top">
    <div class="col-12">
        <div class="row align-items-center">
            <div class="col-6">
                <a role="button" (click)="cancel()"><i class="fas fa-undo"></i>&nbsp; Cancelar alterações e
                    voltar</a>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-primary btn-block" (click)="save()" [disabled]="formMovement.invalid">Registrar
                    alteração</button>
            </div>
        </div>
    </div>
</div>
