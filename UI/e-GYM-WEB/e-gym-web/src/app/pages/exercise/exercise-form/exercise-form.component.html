<app-base-card title="{{isNew ? 'Registrando novo treino' : 'Editando exercicio ' + exercise.description}}">
    <div class="col-12">
        <form [formGroup]="formExercise">
            <h6 class="heading-small text-muted mb-4">Dados do exercicio</h6>
            <div class="pl-lg-4">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label class="form-control-label" for="description">Descrição <span
                                    class="text-danger">*</span></label>
                            <input type="text" id="description" class="form-control form-control-alternative"
                                placeholder="Descrição do treino" formControlName="description">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label class="form-control-label" for="lastName">Categoria <span
                                    class="text-danger">*</span></label>
                            <select class="form-control form-control-alternative" formControlName="exerciseCategory">
                                <option *ngFor="let category of categories">{{category.description}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</app-base-card>
