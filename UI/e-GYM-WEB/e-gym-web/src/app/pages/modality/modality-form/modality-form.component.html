<app-base-card title="{{isNew ? 'Registrando novo treino' : 'Editando modalidade ' + modality.description }}">
    <div class="col-12">
        <form [formGroup]="formModality">
            <h6 class="heading-small text-muted mb-4">Dados da modalidade</h6>
            <div class="pl-lg-4">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label class="form-control-label" for="description">Descrição <span
                                    class="text-danger">*</span></label>
                            <input type="text" id="description" class="form-control form-control-alternative"
                                placeholder="Descrição do treino" formControlName="description">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label class="form-control-label" for="price">Preço <span
                                    class="text-danger">*</span></label>
                            <input type="text" id="price" class="form-control form-control-alternative"
                                placeholder="Ex: 10.0" formControlName="price">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label class="form-control-label" for="daysInWeek">Quantidade de dias na semana <span
                                    class="text-danger">*</span></label>
                            <input type="text" id="daysInWeek" class="form-control form-control-alternative"
                                placeholder="Ex: 5" formControlName="daysInWeek">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</app-base-card>
